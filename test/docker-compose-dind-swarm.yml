version: '3.8'

services:
  traefikjam:
    image: traefikjam
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TZ: America/Los_Angeles
      POLL_INTERVAL: 1
      NETWORK: test_public
      WHITELIST_FILTER: ancestor=traefik:v2.3.7@sha256:0aca29bb8e51aa69569b15b8b7f08328e6957cbec201dd532304b3329e5a82a9
      DEBUG: "true"
    cap_add:
      - NET_ADMIN
    networks:
      host_netns:
    deploy:
      mode: global

  reverseproxy:
    hostname: "{{ .Service.Name }}.{{ .Task.Slot }}"
    image: traefik:v2.3.7@sha256:0aca29bb8e51aa69569b15b8b7f08328e6957cbec201dd532304b3329e5a82a9
    networks:
      public:
      private:
    deploy:
      mode: global

  private1:
    hostname: "{{ .Service.Name }}.{{ .Task.Slot }}"
    image: whoami
    ports:
      - "8000:8000"
    networks:
      private:
    deploy:
      replicas: 2

  public1:
    hostname: "{{ .Service.Name }}.{{ .Task.Slot }}"
    image: whoami
    ports:
      - "8001:8000"
    networks:
      public:
    deploy:
      replicas: 2

  public2:
    hostname: "{{ .Service.Name }}.{{ .Task.Slot }}"
    image: whoami
    ports:
      - "8002:8000"
    networks:
      public:
    deploy:
      replicas: 2

networks:
  public:
    ipam:
      config:
        - subnet: "172.23.0.0/24"
  private:
    ipam:
      config:
        - subnet: "172.23.1.0/24"
  host_netns:
    external:
      name: "host"