version: '3.7'

services:
  traefikjam:
    image: traefikjam
    network_mode: host
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TZ: America/Los_Angeles
      POLL_INTERVAL: 1
      NETWORK: test_public
      WHITELIST_FILTER: ancestor=traefik:v2.3.7
      DEBUG: "true"
    cap_add:
      - NET_ADMIN
    deploy:
      mode: global

  reverseproxy:
    image: traefik:v2.3.7
    networks:
      public:
      private:
    deploy:
      mode: global

  private1:
    image: whoami
    ports:
      - "8000:8000"
    networks:
      private:
    deploy:
      replicas: 2

  public1:
    image: whoami
    ports:
      - "8001:8000"
    networks:
      public:
    deploy:
      replicas: 2

  public2:
    image: whoami
    ports:
      - "8002:8000"
    networks:
      public:
    deploy:
      replicas: 2

networks:
  public:
    ipam:
      config:
        - subnet: "172.23.0.0/24"
  private:
    ipam:
      config:
        - subnet: "172.23.1.0/24"