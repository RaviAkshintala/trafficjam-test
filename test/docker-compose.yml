--- 
version: '3.3'

services:
  reverseproxy:
    image: traefik
    networks:
      public:
      private:

  private1:
    image: jwilder/whoami
    networks:
      private:

  public1:
    image: jwilder/whoami
    networks:
      public:

  public2:
    image: jwilder/whoami
    ports:
      - "8002:8000"
    networks:
      public:

networks:
  public:
    ipam:
      config:
        - subnet: "172.23.0.0/24"
  private:
    ipam:
      config:
        - subnet: "172.23.1.0/24"